# Configure access to the Apache Derby in-memory database
spring.datasource.url=jdbc:derby:memory:local;create=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create

# Show SQL queries that Hibernate/JPA is running
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configure ThymeLeaf templates and disable template caching
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

spring.web.resources.cache.period=0
spring.web.resources.static-locations=file:src/main/resources/static/
